<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 76" fill="none">
  <!-- Stacked isometric H mark (white) -->
  <g transform="translate(2, 2)">
    <!-- Bottom diamond layer -->
    <path d="M28 68 L4 54 L28 40 L52 54 Z"
      fill="none" stroke="#fff" stroke-width="2.5"
      stroke-linejoin="round" stroke-linecap="round" opacity="0.35"/>

    <!-- Middle diamond layer -->
    <path d="M28 50 L4 36 L28 22 L52 36 Z"
      fill="none" stroke="#fff" stroke-width="2.5"
      stroke-linejoin="round" stroke-linecap="round" opacity="0.65"/>

    <!-- Top diamond layer -->
    <path d="M28 32 L4 18 L28 4 L52 18 Z"
      fill="none" stroke="#fff" stroke-width="2.5"
      stroke-linejoin="round" stroke-linecap="round" opacity="1"/>

    <!-- Left vertical pillar -->
    <line x1="4" y1="18" x2="4" y2="54"
      stroke="#fff" stroke-width="2.5"
      stroke-linecap="round" opacity="0.8"/>

    <!-- Right vertical pillar -->
    <line x1="52" y1="18" x2="52" y2="54"
      stroke="#fff" stroke-width="2.5"
      stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>