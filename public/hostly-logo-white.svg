<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <!-- Layered sideways-H mark, building upward (white) -->
  <g transform="translate(4, 6)">
    <!-- Bottom layer -->
    <g opacity="0.2">
      <rect x="0" y="46" width="56" height="10" rx="2" fill="#fff"/>
      <rect x="0" y="12" width="56" height="10" rx="2" fill="#fff"/>
      <rect x="22" y="12" width="10" height="44" rx="2" fill="#fff"/>
    </g>
    <!-- Middle layer -->
    <g opacity="0.45">
      <rect x="0" y="40" width="56" height="10" rx="2" fill="#fff"/>
      <rect x="0" y="6" width="56" height="10" rx="2" fill="#fff"/>
      <rect x="22" y="6" width="10" height="44" rx="2" fill="#fff"/>
    </g>
    <!-- Top layer -->
    <g>
      <rect x="0" y="34" width="56" height="10" rx="2" fill="#fff"/>
      <rect x="0" y="0" width="56" height="10" rx="2" fill="#fff"/>
      <rect x="22" y="0" width="10" height="44" rx="2" fill="#fff"/>
    </g>
  </g>
  <!-- Wordmark -->
  <text x="72" y="52" font-family="'EB Garamond', 'Georgia', serif" font-size="38" font-weight="500" letter-spacing="-0.5" fill="#fff">
    Host<tspan fill="rgba(255,255,255,0.85)" font-style="italic">-ly</tspan>
  </text>
  <!-- "Co" suffix -->
  <text x="222" y="52" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="14" font-weight="400" letter-spacing="2" fill="rgba(255,255,255,0.6)">
    CO
  </text>
</svg>